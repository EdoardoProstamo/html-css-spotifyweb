<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<body>
    <!-- Sezioni centrali -->
    <main>
        <!-- Sezione sinistra -->
        <div class="Sx">
          <div class="sezione-1">
            <img src="/img/logo.svg" alt="Logo Spotify" class="Logo-big">
            <img src="/img/logo-small.svg" alt="Logo Spotify" class="Logo-small">
            <div class="Icone">
                <a href="spotify.com">
                    <img src="/img/home.svg" alt="Home" class="Img">
                    <span>Home</span>
                </a>
                <a href="spotify.com">
                    <img src="/img/search.svg" alt="Search" class="Img">
                    <span>Cerca</span>
                </a>
                <a href="spotify.com">
                    <img src="/img/libreria.svg" alt="Libreria" class="Img">
                    <span>La tua libreria</span>
                </a>
            </div>
            <div class="Playlist">
                <h3>PLAYLISTS</h3>
                <a href="spotify.com">
                    <i class="fa-solid fa-plus"></i>
                    <span>Crea Playlist</span>
                </a>
                <ul>
                <ul>
                    <li class="New">Nome Playlist</li>
                    <li class="New">Nome Playlist</li>
                    <li class="New">Nome Playlist</li>
                    <li class="New">Nome Playlist</li>
                    <li class="New">Nome Playlist</li>
                </ul>
            </div>
          </div>
          <div class="sezione-2">
            <div class="Login">
                <a href="spotify.com">
                    <img src="/img/download.svg" alt="Download" class="Img Download">
                    <span>Installa App</span>
                </a>
                <hr>
                <a href="spotify.com">
                    <img src="/img/profile.svg" alt="Download" class="Img Download">
                    <span>Gaetano Frascolla</span>
                </a>
            </div>
          </div>
        </div>



        <!-- Sezione destra -->
        <div class="Dx">
            <!-- Sopra -->
            <div class="Header">sopra</div>
            <!-- Centro -->
            <div class="Main">sotto</div>
        </div>
    </main>
    <!-- Sezione conclusiva -->
    <footer>Fondo</footer>
</body>
</html>
